<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../static/home.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Simulator</title>
  </head>

  <body>
   <section class="logo">
    <div class="pre">Uni</div>
    <div class="dopo">Verse</div>
   </section> 
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> Chat with Universe
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div
            class="msg-img"
            style="
              background-image: url(../static/avatar.jpeg);
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Universe</div>
              <div class="msg-info-time">10:30</div>
            </div>

            <div class="msg-text">
              Ciao sono Universe il tuo assistente universitario. Se hai qualche domanda chiedi pure! ðŸ˜„
            </div>
          </div>
        </div>

        </div>
      </main>

      <form class="msger-inputarea" id="messageForm">
    <input
      type="text"
      class="msger-input"
      id="messageInput"
      placeholder="Enter your message..."
    />
    <button type="submit" id="sendBtn" class="msger-send-btn">Send</button>
</form>
    </section>
     <div class="session-id" id="sessionIdDisplay"></div>

    <script>
      // Imposta l'ID di sessione nell'elemento display
      document.getElementById("sessionIdDisplay").innerText =
        "sessionId: " + getSessionId();

      // Funzione per ottenere l'ID di sessione dal local storage o generarne uno nuovo
      function getSessionId() {
        const storedSessionId = localStorage.getItem("sessionId");

        if (storedSessionId) {
          return storedSessionId;
        } else {
          const newSessionId = generateSessionId();
          localStorage.setItem("sessionId", newSessionId);
          return newSessionId;
        }
      }

      // Funzione per generare un nuovo ID di sessione
      function generateSessionId() {
        return Math.random().toString(36).substr(2, 9);
      }
    </script>
  </body>
    <script src="../static/script.js"></script>
</html>
